<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="title"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/gallery.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="icon" href="/assets/images/profile-trans.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- video -->
    <div class="video-container-contact">
        <video autoplay muted loop id="video-bg">
            <source src="/assets/videos/site_reel.mp4" type="video/mp4" />
        </video>
        <div class="video-tint"></div>
    </div>

    <div class="gallery-page">
        <input type="radio" name="Photos" id="check1" checked>
        <input type="radio" name="Photos" id="check2">
        <input type="radio" name="Photos" id="check3">
        <input type="radio" name="Photos" id="check4">
        <input type="radio" name="Photos" id="check5">

        <div class="gallery-container">
            <h1 data-translate="gallery.header"></h1>
            <div class="top-content">
                <label for="check1" data-translate="gallery.check_1"></label>

                <div class="dropdown gallery-dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownTestButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownTestButton">
                        <li><a class="dropdown-item" href="#" data-check="check2" data-translate="gallery.check_2"></a>
                        </li>
                        <li><a class="dropdown-item" href="#" data-check="check3" data-translate="gallery.check_3"></a>
                        </li>
                        <li><a class="dropdown-item" href="#" data-check="check4" data-translate="gallery.check_4"></a>
                        </li>
                        <li><a class="dropdown-item" href="#" data-check="check5" data-translate="gallery.check_5"></a>
                        </li>
                    </ul>
                </div>
                <!-- Labels for Large Screens -->
                <label for="check2" data-translate="gallery.check_2"></label>
                <label for="check3" data-translate="gallery.check_3"></label>
                <label for="check4" data-translate="gallery.check_4"></label>
                <label for="check5" data-translate="gallery.check_5"></label>
            </div>

            <div class="photo-gallery">
                <div class="pic polishing">
                    <img src="assets/images/profile-audi.jpg" alt="profile-audi">
                </div>
                <div class="pic polishing">
                    <img src="assets/images/profile-lambo.jpg" alt="profile-lambo">
                </div>
                <div class="pic cleaning">
                    <img src="assets/images/interior-cleaning.jpeg" alt="interior-cleaning">
                </div>
                <div class="pic ceramic">
                    <img src="assets/images/ceramic-coating.jpg" alt="ceramic-coating">
                </div>
                <div class="pic cleaning">
                    <img src="assets/images/profile-shop.jpeg" alt="profile-shop">
                </div>
                <div class="pic ppf">
                    <img src="assets/images/ppf.jpg" alt="ppf">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div id="footer"></div>

    <script>
        document.getElementById('navbar').innerHTML = fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        document.getElementById('footer').innerHTML = fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
