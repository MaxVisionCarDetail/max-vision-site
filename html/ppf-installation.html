<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="title"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/css/ppf-installation.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="icon" href="/assets/images/profile-trans.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- video -->
    <div class="video-container-contact">
        <video autoplay muted loop id="video-bg">
            <source src="/assets/videos/site_reel.mp4" type="video/mp4" />
            <source src="/assets/videos/site_reel_1.mp4" type="video/mp4" />
        </video>
        <div class="video-tint"></div>
    </div>

    <!-- Ppf installation section -->
    <section class="ppf-installation-section">
        <div class="row">
            <div class="col-lg-4 col-sm-6 col-10 ppf-installation-info">
                <h2 data-translate="ppf.info_header"></h2>
                <p data-translate="ppf.info_p_1">
                </p>
                <p data-translate="ppf.info_p_2"></p>
            </div>

            <!-- Image -->
            <div class="col-lg-4 col-sm-6 col-10 ppf-installation-image">
            </div>
        </div>
    </section>

    <section class="ppf-prices-section">
        <div class="ppf-prices-container">
            <div class="prices-header">
                <h1 data-translate="ppf.prices_header"></h1>
            </div>
            <div class="row row-with-2-items">
                <div class="col-lg-3 col-md-4 col-sm-6 col-12 ppf-price-item">
                    <h3 class="global-price-header" data-translate="ppf.price_header_1"></h3>
                    <div class="price-header-line"></div>
                    <h1 class="global-price-tag" data-translate="ppf.price_tag_1"></h1>
                    <ul>
                        <li data-translate="ppf.price_list_1_A"></li>
                        <li data-translate="ppf.price_list_1_B"></li>
                        <li data-translate="ppf.price_list_1_C"></li>
                        <li data-translate="ppf.price_list_1_D"></li>
                        <li data-translate="ppf.price_list_1_E"></li>
                        <li data-translate="ppf.price_list_1_F"></li>
                        <li data-translate="ppf.price_list_1_G"></li>
                    </ul>
                    <ul class="star-list">
                        <li data-translate="ppf.price_star_list_1_A"></li>
                        <li data-translate="ppf.price_star_list_1_B"></li>
                        <li data-translate="ppf.price_star_list_1_C"></li>
                        <li data-translate="oversize_on_request"></li>
                    </ul>

                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12 ppf-price-item">
                    <h3 class="global-price-header" data-translate="ppf.price_header_2"></h3>
                    <div class="price-header-line"></div>
                    <h1 class="global-price-tag" data-translate="ppf.price_tag_2">
                    </h1>
                    <ul>
                        <li data-translate="ppf.price_list_2_A"></li>
                        <li data-translate="ppf.price_list_2_B"></li>
                        <li data-translate="ppf.price_list_2_C"></li>
                        <li data-translate="ppf.price_list_2_D"></li>
                        <li data-translate="ppf.price_list_2_E"></li>
                        <li data-translate="ppf.price_list_2_F"></li>
                        <li data-translate="ppf.price_list_2_G"></li>
                    </ul>
                    <ul class="star-list">
                        <li data-translate="ppf.price_star_list_2_A"></li>
                        <li data-translate="ppf.price_star_list_2_B"></li>
                        <li data-translate="ppf.price_star_list_2_C"></li>
                        <li data-translate="oversize_on_request"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="ppf-pros-n-cons-section">
        <div class="row">
            <div class="col-lg-4 col-sm-6 col-10 ppf-pros-n-cons-info">
                <h2 data-translate="ppf.pros_n_cons_header"></h2>
                <p data-translate="ppf.pros_n_cons_p_1"></p>
                <p data-translate="ppf.pros_n_cons_p_2"></p>
                <p data-translate="ppf.pros_n_cons_p_3"></p>
                <p data-translate="ppf.pros_n_cons_p_4"></p>
            </div>

            <!-- Image -->
            <div class="col-lg-4 col-sm-6 col-10 ppf-pros-n-cons-image">
            </div>
        </div>
    </section>

    <section class="ppf-pros-section">
        <div class="row">
            <div class="col-9 ppf-pros-info">
                <h2 data-translate="ppf.pros_1_header"></h2>
                <p data-translate="ppf.pros_1_p_1"></p>
                <p data-translate="ppf.pros_1_p_2"></p>
                <p data-translate="ppf.pros_1_p_3"></p>
                <p data-translate="ppf.pros_1_p_4"></p>
                <p data-translate="ppf.pros_1_p_5"></p>
                <p data-translate="ppf.pros_1_p_6"></p>
                <p data-translate="ppf.pros_1_p_7"></p>
            </div>
        </div>
    </section>

    <section class="ppf-pros-section">
        <div class="row">
            <div class="col-9 ppf-pros-info">
                <h2 data-translate="ppf.pros_2_header"></h2>
                <p data-translate="ppf.pros_2_p_1"></p>
                <p data-translate="ppf.pros_2_p_2"></p>
                <p data-translate="ppf.pros_2_p_3"></p>
            </div>
        </div>
    </section>

    <section class="disclaimer-section">
        <h6 data-translate="disclaimer_title"></h6>
        <p data-translate="disclaimer_content"></p>
    </section>

    <!-- Footer Section -->
    <div id="footer"></div>

    <script>
        document.getElementById('navbar').innerHTML = fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        document.getElementById('footer').innerHTML = fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
