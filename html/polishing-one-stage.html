<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="title"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/css/polishing-one-stage.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="icon" href="/assets/images/profile-trans.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- video -->
    <div class="video-container-contact">
        <video autoplay muted loop id="video-bg">
            <source src="/assets/videos/site_reel.mp4" type="video/mp4" />
            <source src="/assets/videos/site_reel_1.mp4" type="video/mp4" />
        </video>
        <div class="video-tint"></div>
    </div>

    <section>
        <div class="row service-row">
            <div class="col-lg-4 col-md-4 col-sm-6 col-10 service-info">
                <h1 class="global-section-title" data-translate="one_stage_polishing.header"></h1>
                <br>
                <p data-translate="one_stage_polishing.details_1"></p>
                <p data-translate="one_stage_polishing.details_2"></p>
            </div>

            <div class="col-lg-5 col-md-5 col-sm-6 col-10">
                <section>
                    <div class="video-thumbnail video-look" data-video-id="dszrmSRYM34">
                        <img src="https://img.youtube.com/vi/dszrmSRYM34/hqdefault.jpg" alt="Second Video Thumbnail">
                        <div class="play-button"></div>
                    </div>
                </section>

                <div class="video-popup" id="videoPopup">
                    <div class="video-container">
                        <iframe id="videoFrame" width="560" height="315" frameborder="0"
                            allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section class="step-header">
        <h1 class="global-section-title" data-translate="one_stage_polishing.pros"></h1>
    </section>

    <!-- 1 -->
    <section class="step-section">
        <div class="step-container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-banner step-1-banner">
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-1-text">
                    <h2 data-translate="one_stage_polishing.step_1_header"></h2>
                    <p data-translate="one_stage_polishing.step_1_body"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- 2 -->
    <section class="step-section">
        <div class="step-container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-2-text">
                    <h2 data-translate="one_stage_polishing.step_2_header"></h2>
                    <p data-translate="one_stage_polishing.step_2_body"></p>
                    <p data-translate="one_stage_polishing.headlight_section_p_2"></p>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-banner step-2-banner">
                </div>
            </div>
        </div>
    </section>

    <!-- 3 -->
    <section class="step-section">
        <div class="step-container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-banner step-3-banner">
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-3-text">
                    <h2 data-translate="one_stage_polishing.step_3_header"></h2>
                    <p data-translate="one_stage_polishing.step_3_body"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- 4 -->
    <section class="step-section">
        <div class="step-container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-4-text">
                    <h2 data-translate="one_stage_polishing.step_4_header"></h2>
                    <p data-translate="one_stage_polishing.step_4_body"></p>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-banner step-4-banner">
                </div>
            </div>
        </div>
    </section>

    <!-- 5 -->
    <section class="step-section last-section>
        <div class="step-container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-banner step-5-banner">
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-5-text">
                    <h2 data-translate="one_stage_polishing.step_5_header"></h2>
                    <p data-translate="one_stage_polishing.step_5_body"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <div id="footer"></div>

    <script>
        document.getElementById('navbar').innerHTML = fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        document.getElementById('footer').innerHTML = fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
