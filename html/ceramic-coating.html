<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="title"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/css/ceramic-coating.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="icon" href="/assets/images/profile-trans.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- video -->
    <div class="video-container-contact">
        <video autoplay muted loop id="video-bg">
            <source src="/assets/videos/site_reel.mp4" type="video/mp4" />
        </video>
        <div class="video-tint"></div>
    </div>

    <!-- Ceramic Coating section -->
    <section class="ceramic-coating-section">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6 col-10 ceramic-coating-info">
                <h2 data-translate="ceramic_coating.ceramic_info_header_1"></h2>
                <h2 data-translate="ceramic_coating.ceramic_info_header_2"></h2>
                <p data-translate="ceramic_coating.ceramic_info_p_1"></p>
                <p data-translate="ceramic_coating.ceramic_info_p_2"></p>
            </div>

            <!-- Image -->
            <div class="col-lg-4 col-md-4 col-sm-6 col-10 ceramic-image">
            </div>
        </div>
    </section>

    <section class="ceramic-prices-section">
        <div class="ceramic-prices-container">
            <div class="prices-header">
                <h1 data-translate="ceramic_coating.prices_header"></h1>
            </div>
            <div class="row row-with-3-items">
                <div class="col-lg-3 col-md-4 col-sm-6 col-12 ceramic-price-item">
                    <h3 class="global-price-header" data-translate="ceramic_coating.price_header_1"></h3>
                    <div class="price-header-line"></div>
                    <h1 class="global-price-tag" data-translate="ceramic_coating.price_tag_1"></h1>
                    <ul>
                        <li data-translate="ceramic_coating.price_list_1_A"></li>
                        <li data-translate="ceramic_coating.price_list_1_B"></li>
                        <li data-translate="ceramic_coating.price_list_1_C"></li>
                        <li data-translate="ceramic_coating.price_list_1_D"></li>
                        <li data-translate="ceramic_coating.price_list_1_E"></li>
                        <li data-translate="ceramic_coating.price_list_1_F"></li>
                        <li data-translate="ceramic_coating.price_list_1_G"></li>
                    </ul>
                    <ul class="star-list">
                        <li data-translate="ceramic_coating.price_star_list_1_A"></li>
                        <li data-translate="ceramic_coating.price_star_list_1_B"></li>
                        <li data-translate="ceramic_coating.oversize_on_request"></li>
                        <li data-translate="ceramic_coating.price_star_list_1_D"></li>
                    </ul>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12 ceramic-price-item">
                    <h3 class="global-price-header" data-translate="ceramic_coating.price_header_2"></h3>
                    <div class="price-header-line"></div>
                    <h1 class="global-price-tag" data-translate="ceramic_coating.price_tag_2"></h1>
                    <ul>
                        <li data-translate="ceramic_coating.price_list_2_A"></li>
                        <li data-translate="ceramic_coating.price_list_2_B"></li>
                        <li data-translate="ceramic_coating.price_list_2_C"></li>
                        <li data-translate="ceramic_coating.price_list_2_D"></li>
                        <li data-translate="ceramic_coating.price_list_2_E"></li>
                        <li data-translate="ceramic_coating.price_list_2_F"></li>
                        <li data-translate="ceramic_coating.price_list_2_G"></li>
                        <li data-translate="ceramic_coating.price_list_2_H"></li>
                        <li data-translate="ceramic_coating.price_list_2_I"></li>
                        <li data-translate="ceramic_coating.price_list_2_J"></li>
                        <li data-translate="ceramic_coating.price_list_2_K"></li>
                    </ul>
                    <ul class="star-list">
                        <li data-translate="ceramic_coating.price_star_list_2_A"></li>
                        <li data-translate="ceramic_coating.price_star_list_2_B"></li>
                        <li data-translate="oversize_on_request"></li>
                    </ul>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12 ceramic-price-item">
                    <h3 class="global-price-header" data-translate="ceramic_coating.price_header_3"></h3>
                    <div class="price-header-line"></div>
                    <h1 class="global-price-tag" data-translate="ceramic_coating.price_tag_3"></h1>
                    <ul>
                        <li data-translate="ceramic_coating.price_list_3_A"></li>
                        <li data-translate="ceramic_coating.price_list_3_B"></li>
                        <li data-translate="ceramic_coating.price_list_3_C"></li>
                        <li data-translate="ceramic_coating.price_list_3_D"></li>
                        <li data-translate="ceramic_coating.price_list_3_E"></li>
                    </ul>
                    <ul class="star-list">
                        <li data-translate="ceramic_coating.price_star_list_3_A"></li>
                        <li data-translate="ceramic_coating.price_star_list_3_B"></li>
                        <li data-translate="oversize_on_request"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="coating-rims-section">
        <div class="coating-rims-container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 coating-text-start-1">
                    <h2 data-translate="ceramic_coating.rims_section_header_1"></h2>
                    <h1 data-translate="ceramic_coating.rims_section_header_2"></h1>
                    <p data-translate="ceramic_coating.rims_section_p_1"></p>
                    <p data-translate="ceramic_coating.rims_section_p_2"></p>
                    <p data-translate="ceramic_coating.rims_section_p_3"></p>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 coating-rims-banner">
                </div>
            </div>
        </div>
    </section>

    <section class="coating-windows-section">
        <div class="coating-windows-container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 coating-windows-banner">
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 coating-text-start-2">
                    <h2 data-translate="ceramic_coating.windows_section_header_1"></h2>
                    <h1 data-translate="ceramic_coating.windows_section_header_2"></h1>
                    <p data-translate="ceramic_coating.windows_section_p_1"></p>
                    <p data-translate="ceramic_coating.windows_section_p_2"></p>
                    <p data-translate="ceramic_coating.windows_section_p_3"></p>
                </div>
            </div>
        </div>
    </section>

    <section class="coating-plastic-parts-section">
        <div class="coating-plastic-parts-container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 coating-text-start-3">
                    <h2 data-translate="ceramic_coating.parts_section_header_1"></h2>
                    <h1 data-translate="ceramic_coating.parts_section_header_2"></h1>
                    <p data-translate="ceramic_coating.parts_section_p_1"></p>
                    <p data-translate="ceramic_coating.parts_section_p_2"></p>
                    <p data-translate="ceramic_coating.parts_section_p_3"></p>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 coating-plastic-parts-banner">
                </div>
            </div>
        </div>
    </section>


    <section class="disclaimer-section">
        <h6 data-translate="disclaimer_title"></h6>
        <p data-translate="disclaimer_content"></p>
    </section>

    <!-- Footer Section -->
    <div id="footer"></div>

    <script>
        document.getElementById('navbar').innerHTML = fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        document.getElementById('footer').innerHTML = fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
