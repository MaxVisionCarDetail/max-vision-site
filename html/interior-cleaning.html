<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="title"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/css/interior-cleaning.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="icon" href="/assets/images/profile-trans.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- video -->
    <div class="video-container-contact">
        <video autoplay muted loop id="video-bg">
            <source src="/assets/videos/site_reel.mp4" type="video/mp4" />
        </video>
        <div class="video-tint"></div>
    </div>

    <!--Interior Cleaning section -->
    <section class="interior-cleaning-section">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6 col-10 deep-cleaning-info">
                <h2 data-translate="interior_cleaning.info_title"></h2>
                <p data-translate="interior_cleaning.info_paragraph_1"></p>
                <p data-translate="interior_cleaning.info_paragraph_2"></p>
            </div>

            <!-- Carousel -->
            <div class="col-lg-5 col-md-5 col-sm-6 col-10 carousel slide" id="carouselExample" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carouselExample" data-bs-slide-to="1"></li>
                    <li data-bs-target="#carouselExample" data-bs-slide-to="2"></li>
                    <li data-bs-target="#carouselExample" data-bs-slide-to="3"></li>
                    <li data-bs-target="#carouselExample" data-bs-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/assets/images/banner-lambo.jpeg" class="d-block w-100" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/images/car-polishing.jpeg" class="d-block w-100" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/images/ceramic-coating.jpg" class="d-block w-100" alt="Image 3">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/images/follow-us-1.jpg" class="d-block w-100" alt="Image 4">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/images/interior-cleaning.jpeg" class="d-block w-100" alt="Image 5">
                    </div>
                </div>

                <!-- Optional controls for navigation -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden" data-translate="previous"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden" data-translate="next"></span>
                </button>
            </div>
        </div>
    </section>

    <section class="interior-cleaning-prices-section">
        <div class="interior-cleaning-prices-container">
            <div class="prices-header">
                <h1 data-translate="interior_cleaning.prices_header"></h1>
            </div>
            <div class="row row-with-3-items">
                <div class="col-lg-3 col-md-4 col-sm-6 col-12 interior-cleaning-price-item">
                    <h3 class="global-price-header" data-translate="interior_cleaning.price_header_1"></h3>
                    <div class="price-header-line"></div>
                    <h1 class="global-price-tag" data-translate="interior_cleaning.price_tag_1"></h1>
                    <ul>
                        <li data-translate="interior_cleaning.price_list_1_A"></li>
                        <li data-translate="interior_cleaning.price_list_1_B"></li>
                        <li data-translate="interior_cleaning.price_list_1_C"></li>
                        <li data-translate="interior_cleaning.price_list_1_D"></li>
                        <li data-translate="interior_cleaning.price_list_1_E"></li>
                        <li data-translate="interior_cleaning.price_list_1_F"></li>
                    </ul>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12 interior-cleaning-price-item">
                    <h3 class="global-price-header" data-translate="interior_cleaning.price_header_2"></h3>
                    <div class="price-header-line"></div>
                    <h1 class="global-price-tag" data-translate="interior_cleaning.price_tag_2"></h1>
                    <ul>
                        <li data-translate="interior_cleaning.price_list_2_A"></li>
                        <li data-translate="interior_cleaning.price_list_2_B"></li>
                        <li data-translate="interior_cleaning.price_list_2_C"></li>
                        <li data-translate="interior_cleaning.price_list_2_D"></li>
                    </ul>

                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12 interior-cleaning-price-item">
                    <h3 class="global-price-header" data-translate="interior_cleaning.price_header_3"></h3>
                    <div class="price-header-line"></div>
                    <h1 class="global-price-tag" data-translate="interior_cleaning.price_tag_3"></h1>
                    <ul>
                        <li data-translate="interior_cleaning.price_list_3_A"></li>
                        <li data-translate="interior_cleaning.price_list_3_B"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="before-after-results-section">
        <div class="before-after-results-container">
            <div class="before-after-results-header">
                <h1 data-translate="interior_cleaning.before_after_title"></h1>
                <p data-translate="interior_cleaning.before_after_message"></p>
                <div class="line"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-3 col-md-4 col-sm-6 col-12 flipper-section">
                    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                        <div class="flipper">
                            <div class="front">
                                <img src="/assets/images/banner-lambo.jpeg" width="320" height="200" />
                            </div>
                            <div class="back">
                                <img src="/assets/images/ceramic-coating.jpg" width="320" height="200" />
                            </div>
                        </div>
                    </div>


                </div>

                <div class="col-lg-3 col-md-4 col-sm-6 col-12 flipper-section">
                    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                        <div class="flipper">
                            <div class="front">
                                <img src="/assets/images/banner-lambo.jpeg" width="320" height="200" />
                            </div>
                            <div class="back">
                                <img src="/assets/images/ceramic-coating.jpg" width="320" height="200" />
                            </div>
                        </div>
                    </div>


                </div>

                <div class="col-lg-3 col-md-4 col-sm-6 col-12 flipper-section">
                    <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                        <div class="flipper">
                            <div class="front">
                                <img src="/assets/images/banner-lambo.jpeg" width="320" height="200" />
                            </div>
                            <div class="back">
                                <img src="/assets/images/ceramic-coating.jpg" width="320" height="200" />
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>

    <section class="disclaimer-section">
        <h6 data-translate="disclaimer_title"></h6>
        <p data-translate="disclaimer_content"></p>
    </section>

    <!-- Footer Section -->
    <div id="footer"></div>

    <script>
        document.getElementById('navbar').innerHTML = fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        document.getElementById('footer').innerHTML = fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
