<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="title"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/css/polishing.css" />
    <link rel="stylesheet" href="/css/interior-cleaning.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="icon" href="/assets/images/profile-trans.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- video -->
    <div class="video-container-contact">
        <video autoplay muted loop id="video-bg">
            <source src="/assets/videos/site_reel.mp4" type="video/mp4" />
        </video>
        <div class="video-tint"></div>
    </div>

    <!--Car Polishing section -->
    <section class="polishing-info-video">
        <div class="row row-polishing-info">
            <div class="col-lg-4 col-md-4 col-sm-6 col-10 polishing-info">
                <h1 data-translate="polishing.polishing_info_header"></h1>
                <p data-translate="polishing.polishing_info_p"></p>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-6 col-10">
                <section class="video-section">
                    <div class="video-thumbnail" id="videoThumbnail">
                        <img src="https://img.youtube.com/vi/kLtlUzhgmig/hqdefault.jpg" alt="Video Thumbnail">
                        <div class="play-button"></div>
                    </div>
                </section>
            </div>
        </div>
    </section>

    <section id="polishing-prices" class="polishing-section">
        <div class="polishing-container">
            <div class="prices-header">
                <h1 data-translate="polishing.prices_header"></h1>
            </div>
            <div class="row row-with-2-items">
                <div class="col-5 polishing-price-item">
                    <h3 class="global-price-header" data-translate="polishing.price_header_1"></h3>
                    <div class="price-header-line"></div>
                    <h1 class="global-price-tag" data-translate="polishing.price_tag_1"></h1>
                    <ul>
                        <li data-translate="polishing.price_list_1_A"></li>
                        <li data-translate="polishing.price_list_1_B"></li>
                        <li data-translate="polishing.price_list_1_C"></li>
                        <li data-translate="polishing.price_list_1_D"></li>
                    </ul>
                    <ul class="star-list">
                        <li data-translate="polishing.price_star_list_1_A"></li>
                        <li data-translate="polishing.price_star_list_1_B"></li>
                        <li data-translate="oversize_on_request"></li>
                    </ul>
                </div>
                <div class="col-5 polishing-price-item">
                    <h3 class="global-price-header" data-translate="polishing.price_header_2"></h3>
                    <div class="price-header-line"></div>
                    <h1 class="global-price-tag" data-translate="polishing.price_tag_2"></h1>
                    <ul>
                        <li data-translate="polishing.price_list_2_A"></li>
                        <li data-translate="polishing.price_list_2_B"></li>
                        <li data-translate="polishing.price_list_2_C"></li>
                        <li data-translate="polishing.price_list_2_D"></li>
                        <li data-translate="polishing.price_list_2_E"></li>
                    </ul>
                    <ul class="star-list">
                        <li data-translate="polishing.price_star_list_2_A"></li>
                        <li data-translate="polishing.price_star_list_2_B"></li>
                        <li data-translate="oversize_on_request"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Wax Section-->
    <section class="wax-section">
        <div class="wax-container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 wax-banner">
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 text-start-1">
                    <h2 data-translate="polishing.wax_section_header_1"></h2>
                    <h1 data-translate="polishing.wax_section_header_2"></h1>
                    <p data-translate="polishing.wax_section_p"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Headlight Polishing -->
    <section class="headlight-polishing-section">
        <div class="headlight-polishing-container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 text-start-2">
                    <h2 data-translate="polishing.headlight_section_header_1"></h2>
                    <h1 data-translate="polishing.headlight_section_header_2"></h1>
                    <p data-translate="polishing.headlight_section_p_1"></p>
                    <p data-translate="polishing.headlight_section_p_2"></p>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 headlight-polishing-banner">
                </div>
            </div>
        </div>
    </section>

    <section class="disclaimer-section">
        <h6 data-translate="disclaimer_title"></h6>
        <p data-translate="disclaimer_content"></p>
    </section>

    <!-- Footer Section -->
    <div id="footer"></div>

    <script>
        document.getElementById('navbar').innerHTML = fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        document.getElementById('footer').innerHTML = fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
