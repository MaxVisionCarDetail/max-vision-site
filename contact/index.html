<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="title"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="/navbar/styles.css" />
    <link rel="stylesheet" href="/footer/styles.css" />
    <link rel="icon" href="/assets/images/profile-trans.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- video -->
    <div class="video-container-contact">
        <video autoplay muted loop id="video-bg">
            <source src="/assets/videos/site_reel.mp4" type="video/mp4" />
            <source src="/assets/videos/site_reel_1.mp4" type="video/mp4" />
        </video>
        <div class="video-tint"></div>
    </div>

    <!-- Contact Us Section-->
    <section class="contact-us-section">
        <div class="gray-container">
            <div class="row">
                <div class="contact-info">
                    <h1 class="global-section-title" data-translate="contact.contact_info_header"></h1>
                        <p data-translate="contact.contact_info_p_1"></p>
                        <p data-translate="contact.contact_info_p_2"></p>
                        <div class="contact-info-paragraph-container padding-top-5vh">
                            <div class="contact-info-paragraph">
                                <i class="fa-solid fa-location-dot"></i>
                                <p data-translate="contact.address_p"></p>
                            </div>
                        </div>
                        <div class="contact-info-paragraph-container">
                            <div class="contact-info-paragraph">
                                <i class="fa-solid fa-envelope"></i>
                                <p data-translate="contact.email_p"></p>
                            </div>
                        </div>
                        <div class="contact-info-paragraph-container">
                            <div class="contact-info-paragraph">
                                <i class="fa-solid fa-phone"></i>
                                <p data-translate="contact.telephone_p"></p>
                            </div>
                        </div>
                        
                </div>
            </div>

        </div>
        </div>
    </section>


    <!-- Working Hours Section-->
    <section class="working-hours-container">
        <div class="openinghours">
            <div class="openinghourscontent section">
                <div class="openinghourscontent section">
                    <div class="header">
                        <h3 class="opening-hours-header" data-translate="contact.hours_header"></h3>
                        <span id="open-status"><small class='openorclosed'>We are</small></span>
                    </div>
                    <table class="opening-hours-table">
                        <tr id="Monday" itemprop="openingHours" title="Open Monday at 9am to 6pm">
                            <td data-translate="monday"></td>
                            <td class="opens">09:00</td>
                            <td>-</td>
                            <td class="closes">17:00</td>
                        </tr>
                        <tr id="Tuesday" itemprop="openingHours" title="Open Tuesday at 9am to 6pm">
                            <td data-translate="tuesday"></td>
                            <td class="opens">09:00</td>
                            <td>-</td>
                            <td class="closes">17:00</td>
                        </tr>
                        <tr id="Wednesday" itemprop="openingHours" title="Open Wednesday at 9am to 6pm">
                            <td data-translate="wednesday"></td>
                            <td class="opens">09:00</td>
                            <td>-</td>
                            <td class="closes">17:00</td>
                        </tr>
                        <tr id="Thursday" itemprop="openingHours" title="Open Thursday at 9am to 8pm">
                            <td data-translate="thursday"></td>
                            <td class="opens">09:00</td>
                            <td>-</td>
                            <td class="closes">17:00</td>
                        </tr>
                        <tr id="Friday" itemprop="openingHours" title="Open Friday at 9am to 6pm">
                            <td data-translate="friday"></td>
                            <td class="opens">09:00</td>
                            <td>-</td>
                            <td class="closes">17:00</td>
                        </tr>
                        <tr id="Saturday" itemprop="openingHours" title="Open Saturday at 10am to 6pm">
                            <td data-translate="saturday"></td>
                            <td class="opens">10:00</td>
                            <td>-</td>
                            <td class="closes">14:00</td>
                        </tr>
                        <tr id="Sunday" itemprop="openingHours" title="Closed on Sunday">
                            <td data-translate="sunday"></td>
                            <td colspan="3" class="closed-message" data-translate="closed"></td>
                        </tr>
                    </table>

                </div>
            </div>
    </section>




    <section class="map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3148.229263110522!2d23.75305987540246!3d37.90170360483908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x21e81b1835de92ab%3A0xf1f524a4b898c15f!2sMaxVision%20AutoDetailing!5e0!3m2!1sen!2sgr!4v1710862922731!5m2!1sen!2sgr"
            width="100%" height="100%" frameborder="0" style="border: 0" allowfullscreen></iframe>
    </section>

    <!-- Footer Section -->
    <div id="footer"></div>

    <script>
        document.getElementById('navbar').innerHTML = fetch('/navbar/index.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        document.getElementById('footer').innerHTML = fetch('/footer/index.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../script.js"></script>
</body>

</html>
