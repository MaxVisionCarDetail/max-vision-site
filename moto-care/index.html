<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="title"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="/navbar/styles.css" />
    <link rel="stylesheet" href="/footer/styles.css" />
    <link rel="icon" href="/assets/images/profile-trans.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Google Analytics (Universal + GA4 + Conversion ID) -->

        function gtag() { dataLayer.push(arguments); }

<body>
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- video -->
    <div class="video-container-contact">
        <video autoplay muted loop id="video-bg">
            <source src="/assets/videos/site_reel.mp4" type="video/mp4" />
            <source src="/assets/videos/site_reel_1.mp4" type="video/mp4" />
        </video>
        <div class="video-tint"></div>
    </div>

    <section>
        <div class="row service-row">
            <div class="col-lg-4 col-md-4 col-sm-6 col-10 service-info">
                <h1 class="global-section-title" data-translate="moto_care.header"></h1>
                <br>
                <p data-translate="moto_care.details"></p>
                <br>
                <p data-translate="moto_care.ideal_for"></p>
                <div data-translate="moto_care.ideal_list"></div>
            </div>

            <div class="col-lg-5 col-md-5 col-sm-6 col-10">
                <section class="video-section">
                    <div class="video-thumbnail video-look" data-video-id="MCusMgYBnlI">
                        <img src="https://img.youtube.com/vi/MCusMgYBnlI/hqdefault.jpg" alt="Second Video Thumbnail">
                        <div class="play-button"></div>
                    </div>
                </section>

                <div class="video-popup" id="videoPopup">
                    <div class="video-container">
                        <iframe id="videoFrame" width="560" height="315" frameborder="0"
                            allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="step-header">
        <h1 class="global-section-title" data-translate="moto_care.what_includes"></h1>
    </section>

    <!-- 1 -->
    <section class="step-section">
        <div class="step-container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-banner step-1-banner">
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-1-text">
                    <h2 data-translate="moto_care.step_1_header"></h2>
                    <p data-translate="moto_care.step_1_body"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- 2 -->
    <section class="step-section">
        <div class="step-container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-2-text">
                    <h2 data-translate="moto_care.step_2_header"></h2>
                    <p data-translate="moto_care.step_2_body"></p>
                    <p data-translate="moto_care.headlight_section_p_2"></p>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-banner step-2-banner">
                </div>
            </div>
        </div>
    </section>

    <!-- 3 -->
    <section class="step-section">
        <div class="step-container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-banner step-3-banner">
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-3-text">
                    <h2 data-translate="moto_care.step_3_header"></h2>
                    <p data-translate="moto_care.step_3_body"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- 4 -->
    <section class="step-section">
        <div class="step-container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-4-text">
                    <h2 data-translate="moto_care.step_4_header"></h2>
                    <p data-translate="moto_care.step_4_body"></p>
                    <p data-translate="moto_care.headlight_section_p_2"></p>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-banner step-4-banner">
                </div>
            </div>
        </div>
    </section>

    <!-- 5 -->
    <section class="step-section">
        <div class="step-container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-banner step-5-banner">
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-5-text">
                    <h2 data-translate="moto_care.step_5_header"></h2>
                    <p data-translate="moto_care.step_5_body"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- 6 -->
    <section class="step-section">
        <div class="step-container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-6-text">
                    <h2 data-translate="moto_care.step_6_header"></h2>
                    <p data-translate="moto_care.step_6_body"></p>
                    <p data-translate="moto_care.headlight_section_p_2"></p>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-banner step-6-banner">
                </div>
            </div>
        </div>
    </section>

    <!-- 7 -->
    <section class="step-section">
        <div class="step-container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-banner step-7-banner">
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-7-text">
                    <h2 data-translate="moto_care.step_7_header"></h2>
                    <p data-translate="moto_care.step_7_body"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- 8 -->
    <section class="step-section last-section">
        <div class="step-container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-8-text">
                    <h2 data-translate="moto_care.step_8_header"></h2>
                    <p data-translate="moto_care.step_8_body"></p>
                    <p data-translate="moto_care.headlight_section_p_2"></p>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 step-banner step-8-banner">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <div id="footer"></div>

    <script>
        document.getElementById('navbar').innerHTML = fetch('/navbar/index.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        document.getElementById('footer').innerHTML = fetch('/footer/index.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../script.js"></script>
</body>

</html>
