<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-translate="title"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="navbar/styles.css" />
  <link rel="stylesheet" href="footer/styles.css" />
  <link rel="icon" href="assets/images/profile-trans.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Google Analytics (Universal + GA4 + Conversion ID) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-G-DD1DYG512R"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }

    gtag('js', new Date());

    // Add both IDs below
    gtag('config', 'G-G-DD1DYG512R');
    gtag('config', 'AW-17052017676');
  </script>
</head>

<body>
  <!-- navbar -->
  <div id="navbar"></div>

  <!-- video -->
  <div class="video-container-home">
    <video autoplay muted loop id="video-bg" playsinline>
      <source src="assets/videos/site_reel.mp4" type="video/mp4" />
    </video>
    <div class="video-tint"></div>
  </div>

  <div class="global-container">

    <!-- about section -->
    <section class="about-section-padding">
      <div class="gray-container">
        <div class="row">
          <div class="about-services">
            <h1 class="global-section-title" data-translate="home.who_we_are"></h1>
            <div class="about-services-paragraph">
              <i class="fas fa-car about-icon"></i>
              <p data-translate="home.welcome_to_our_page_1"></p>
            </div>
            <div class="about-services-paragraph">
              <i class="fa-solid fa-hand-holding-heart about-icon"></i>
              <p data-translate="home.welcome_to_our_page_2"></p>
            </div>

          </div>
        </div>
      </div>
    </section>

    <!-- services section -->
    <section class="services">
      <div class="gray-container">
        <h1 class="global-section-title" data-translate="home.what_we_do"></h1>
        <div class="service-grid">

          <div class="service-card" data-link="/polishing-one-stage/">
            <img src="assets/images/polish1.jpg" alt="Car Polishing">
            <div class="service-info">
              <h5 data-translate="home.car_polish_header"></h5>
              <p data-translate="home.car_polish_details"></p>
              <a href="/polishing-one-stage/" class="btn btn-primary learn-more-button"
                data-translate="home.learn_more"></a>
            </div>
          </div>

          <div class="service-card" data-link="/ceramic-coating/">
            <img src="assets/images/ceramic1.jpg" alt="Ceramic Coating">
            <div class="service-info">
              <h5 data-translate="home.ceramic_coat_header"></h5>
              <p data-translate="home.ceramic_coat_details"></p>
              <a href="/ceramic-coating/" class="btn btn-primary learn-more-button"
                data-translate="home.learn_more"></a>
            </div>
          </div>

          <div class="service-card" data-link="/interior-care/">
            <img src="assets/images/interior1.jpg" alt="Interior Care">
            <div class="service-info">
              <h5 data-translate="home.interior_care_header"></h5>
              <p data-translate="home.interior_care_details"></p>
              <a href="/interior-care/" class="btn btn-primary learn-more-button" data-translate="home.learn_more"></a>
            </div>
          </div>
        </div>

        <div class="service-grid second-row">
          <div class="service-card" data-link="/ppf-installation/">
            <img src="assets/images/ppf1.jpg" alt="PPF Installation">
            <div class="service-info">
              <h5 data-translate="home.ppf_install_header"></h5>
              <p data-translate="home.ppf_install_details"></p>
              <a href="/ppf-installation/" class="btn btn-primary learn-more-button"
                data-translate="home.learn_more"></a>
            </div>
          </div>


          <div class="service-card" data-link="/moto-care/">
            <img src="assets/images/moto-wash.jpg" alt="Motorcycle Care">
            <div class="service-info">
              <h5 data-translate="home.moto_care_header"></h5>
              <p data-translate="home.moto_care_details"></p>
              <a href="/moto-care/" class="btn btn-primary learn-more-button" data-translate="home.learn_more"></a>
            </div>
          </div>
        </div>

      </div>
    </section>

    <!-- why us section -->
    <section class="why-us gray-container">
      <div class="container">
        <h1 class="global-section-title" data-translate="home.why_us"></h1>
        <div class="why-us-content" data-translate="home.why_us_list">
        </div>
      </div>
    </section>

  </div>

  <!-- Follow Us Section-->
  <section class="follow-us-section">
    <div class="follow-us-container">
      <div class="row">
        <div class="col-lg-5 col-sm-12 text-center">
          <h2 data-translate="follow_us_on_social"></h2>
          <p data-translate="follow_us_paragraph_1"></p>
          <a href="https://www.youtube.com/@maxvisionautodetailing" data-translate="youtube_channel"
            class="youtube-link" target="_blank"></a>
          <p data-translate="follow_us_paragraph_2"></p>
          <div class="social-links">
            <a href="https://www.facebook.com/MaxVisionAD/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/maxvisionautodetailing/" target="_blank"><i
                class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/@maxvisionautodetailing" target="_blank"><i class="fab fa-youtube"></i></a>
          </div>
          <div class="youtube-subscriber-count">
            <div class="subject" data-translate="more_than_200_videos_available"></div>
          </div>
        </div>
        <div class="col-5 follow-us-banner">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <div id="footer"></div>

  <script>
    document.getElementById('navbar').innerHTML = fetch('/navbar/index.html')
      .then(response => response.text())
      .then(data => document.getElementById('navbar').innerHTML = data);

    document.getElementById('footer').innerHTML = fetch('/footer/index.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
