<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-translate="title"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="icon" href="assets/images/profile-trans.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <!-- navbar -->
  <div id="navbar"></div>

  <!-- video -->
  <div class="video-container">
    <video autoplay muted loop id="video-bg" playsinline>
      <source src="assets/videos/site_reel.mp4" type="video/mp4" />
      <source src="assets/videos/site_reel_1.mp4" type="video/mp4" />
    </video>
    <div class="video-tint"></div>
  </div>

  <div class="global-container">
    <!-- About Section -->
    <section class="about-section-padding">
      <div class="container">
        <div class="row row-pb-10">
          <div class="about-services">
            <h1>
              <span data-translate="car_cleaning"></span>
              <span data-translate="&detailing"></span>
            </h1>
          </div>
          <p data-translate="about_services_paragraph"></p>
        </div>

        <div class="row">

          <div class="col-md-3 col-sm-6 col-xs-12 pb-3">
            <a href="html/interior-cleaning.html">
              <div class="service-item service-item-1">
                <div class="service-title">
                  <span class="first-word" data-translate="interior"></span>
                  <span class="second-word" data-translate="cleaning"></span>
                </div>
              </div>
            </a>
          </div>


          <div class="col-md-3 col-sm-6 col-xs-12 pb-3">
            <a href="html/polishing.html">
              <div class="service-item service-item-2">
                <div class="service-title">
                  <span class="first-word" data-translate="car_polishing_1"></span>
                  <span class="second-word" data-translate="car_polishing_2"></span>
                </div>
              </div>
            </a>
          </div>


          <div class="col-md-3 col-sm-6 col-xs-12 pb-3">
            <a href="html/ceramic-coating.html">
              <div class="service-item service-item-3">
                <div class="service-title">
                  <span class="first-word" data-translate="ceramic"></span>
                  <span class="second-word" data-translate="coating"></span>
                </div>
              </div>
            </a>
          </div>

          <div class="col-md-3 col-sm-6 col-xs-12 pb-3">
            <a href="html/ppf-installation.html">
              <div class="service-item service-item-4">
                <div class="service-title">
                  <span class="first-word" data-translate="ppf_installation_1"></span>
                  <span class="second-word" data-translate="ppf_installation_2"></span>
                </div>
              </div>
            </a>
          </div>

        </div>
      </div>
    </section>

    <section class="coating-info-video pb-5">
      <div class="row-coating-info">
        <div class=" col-5 video-thumbnail" id="videoThumbnail">
          <img src="https://img.youtube.com/vi/kLtlUzhgmig/hqdefault.jpg" alt="Video Thumbnail">
          <div class="play-button"></div>
        </div>
        <div class="col-6 bla-bla">
          <h1>
            <p data-translate="labocosmetica_installer_1"></p>
            <p data-translate="labocosmetica_installer_2"></p>
          </h1>
          <p data-translate="labocosmetica_installer_paragraph"></p>
          <button type="button" class="btn btn-primary btn-lg"
            onclick="window.location.href='/html/polishing.html#polishing-prices'"
            data-translate="view_treatments"></button>
        </div>
      </div>
    </section>



    <div class="video-popup" id="videoPopup">
      <div class="video-popup-content">
        <iframe id="videoFrame" width="100%" height="100%" src="" frameborder="0" allow="autoplay; encrypted-media"
          allowfullscreen></iframe>
      </div>
    </div>

  </div>

  <!-- Follow Us Section-->
  <section class="follow-us-section">
    <div class="follow-us-container">
      <div class="row">
        <div class="col-5 text-center">
          <h2 data-translate="follow_us_on_social"></h2>
          <p data-translate="follow_us_paragraph_1"></p>
          <a href="https://www.youtube.com/@maxvisionautodetailing" data-translate="youtube_channel"
            class="youtube-link"></a>
          <p data-translate="follow_us_paragraph_2"></p>
          <div class="social-links">
            <a href="https://www.facebook.com/MaxVisionAD/"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/maxvisionautodetailing/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/@maxvisionautodetailing"><i class="fab fa-youtube"></i></a>
          </div>
          <div class="youtube-subscriber-count">
            <div class="subject" data-translate="more_than_200_videos_available"></div>
          </div>


        </div>
        <div class="col-5 follow-us-banner">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <div id="footer"></div>

  <script>
    document.getElementById('navbar').innerHTML = fetch('html/navbar.html')
      .then(response => response.text())
      .then(data => document.getElementById('navbar').innerHTML = data);

    document.getElementById('footer').innerHTML = fetch('html/footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
